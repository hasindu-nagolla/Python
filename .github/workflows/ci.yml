name: CI

on:
  push:
    branches:
      - main  # Change to your default branch if needed
  pull_request:
    branches:
      - main  # Change to your default branch if needed

jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout the repository code

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify your Node.js version

      - name: Install dependencies
        run: npm install  # Install the project dependencies

      - name: Run Jest tests with coverage
        run: npx jest --coverage  # Run tests and generate coverage report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          file: ./coverage/lcov.info  # Path to the coverage report
          token: ${{ secrets.CODECOV_TOKEN }}  # Add your Codecov token as a secret
